services:
  - type: web
    name: e_chat
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:socket_app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: e_chat_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 43200
      - key: FRONTEND_URL
        value: http://localhost:3000
        # Update this to your frontend URL after deployment

databases:
  - name: e_chat_db
    databaseName: echat
    user: echat
    plan: free
    region: singapore

