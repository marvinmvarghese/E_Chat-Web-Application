services:
  - type: web
    name: e_chat
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: e_chat_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 43200
      - key: FRONTEND_URL
        value: https://e-chat-frontend.onrender.com
        # Update this to your actual frontend URL
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000

databases:
  - name: e_chat_db
    databaseName: echat
    user: echat
    plan: free
    region: singapore
